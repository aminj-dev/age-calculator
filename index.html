<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>age calculator</title>
</head>
<body>
    <div class="container">
        <main>
            <div id="inputs">
                <ul>
                    <li id="day-section">
                        <label for="day">DAY</label>
                        <input type="number" name="day" id="" min="1">
                    </li>
                    <li id="mounth-section">
                        <label for="month">MOUNTH</label>
                        <input type="number" name="month" id="" min="1">
                    </li>
                    <li id="year-section">
                        <label for="year">YEAR</label>
                        <input type="number" name="year" id="" min="1">
                    </li>
                    <li><button>=</button></li>
                </ul>
            </div>
            <div id="result">
                <p><span>--</span>years</p>
                <p><span>--</span>months</p>
                <p><span>--</span>days</p>
            </div>
        </main>
    </div>
</body>
</html>
